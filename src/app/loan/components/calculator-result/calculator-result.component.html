<p-progressBar *ngIf="loading" [style]="{'height': '6px'}" mode="indeterminate"></p-progressBar>
<ng-container>
  <div>
    <label>Loan amount</label>
    <span>{{ result ? (result.loanAmount / 1000 | currency: 'EUR') : 0 | currency: 'EUR' }}</span>
  </div>
  <div>
    <label>Interest rate</label>
    <span>{{ result ? (result.interestRate / 100000 | percent: '1.2') : 0 | percent }}</span>
  </div>
</ng-container>
