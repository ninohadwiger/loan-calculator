<p-progressBar *ngIf="loading" [style]="{'height': '6px'}" mode="indeterminate"></p-progressBar>
<ng-container>
  <div>
    <label>Loan amount</label>
    <span *ngIf="result">{{ result.loanAmount / 1000 | currency: 'EUR' }}</span>
    <span *ngIf="!result">{{ 0 | currency: 'EUR' }}</span>
  </div>
  <div>
    <label>Interest rate</label>
    <span *ngIf="result">{{ result.interestRate / 100000 | percent: '1.2' }}</span>
    <span *ngIf="!result">{{ 0 | percent: '1.2' }}</span>
  </div>
</ng-container>
